name: Send Artifact To Discord

on:
  workflow_run:
    workflows: [Build Mod]
    types: [completed]
    branches: [experimental]
  workflow_call:

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v3

      - name: 'Download artifact'
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: deploy.yml
          branch: experimental

      - name: Git Commit Data
        uses: rlespinasse/git-commit-data-action@v1.5.0

      - name: message discord the file & commit title
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_NEW }}
          color: "#3ED09A"
          username: "${{github.actor}}"
          message: "> ${{ env.GIT_COMMIT_MESSAGE_SUBJECT }}""
          file: "${{ github.event.repository.name }}/${{ github.event.repository.name }}.jar"

      - name: message discord the commit body
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_NEW }}
          color: "#3ED09A"
          username: "${{github.actor}}"
          message: ":3 \n${{ env.GIT_COMMIT_MESSAGE_BODY }}"


  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed sadge'
