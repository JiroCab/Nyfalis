sector.olupis-sanctuary.description =Hidden away in a mountain pass and the few enemies in the area\nGather as much and process iron as soon as possible\nPrepare for a long odyssey ahead.
sector.olupis-mossy-ravine.description =Huge ravines filled with moss, water... and more moss, perfect place to process more iron
sector.olupis-mossy-caverns.description =Resource filled caverns, good as a tourist location, bad for claustrophobic people...
sector.olupis-terraroot-caves.description =Deep dark caves filled with active moss variety, capable of growing in-front of your very own eyes.\nPitch black darkness consumes the giant cave system, even in these conditions moss thrives everywhere.
sector.olupis-vakinya-desert.description =Water and Iron are scarce here, yet it has a high abundance of oil and quartz, one of the few outpost of Seredris.\nResearch the sieving technology to refine sand into rusty iron and the possibilities of quartz.
sector.olupis-gardenior-temple.description =An old temple filled with resources and a place where cobalt can be found, the temple seems to have been a very old Verdant base\ntho Verdant team won't let this ancient structure be taken just like that.
sector.olupis-muddy-rivers.description =A mud coastlines near a river makes expansion difficult, a small price to pay for the abundances of resources, and trees, bushes... and boulders
sector.olupis-muddy-lakes.description =What was a huge body of water is now shrinking, uncovering more land and more stony vents, mud covered shores indicate all the water has either evaporated or was pumped in masses and often raining wouldn't make a good camping spot, though there is quite a bit of resources here...
sector.olupis-natural-park-oasis.description =Former natural park fortification at the edge of a big Seredris desert, loaded with resources and enemies \nThe big fortified wall seems to have been recently abandoned...
sector.olupis-citadel-of-oasis.description =A resource filled sector made into a trap, a final showdown against the Verdent on Seredris,\nThey won't show mercy, manage your resources wisely and claim the Citadel as yours.
sector.olupis-lushy-river-complex.description =A huge river complex with loads of resources, ruins, scrap and more\nBetter bridges are recommended to overcame deep rivers
sector.olupis-inundata-desert.description =Flooded desert rich in quarts and oil also the biggest desert on Seredris, Verdant has settled their port here, take it down to take advantage of the abundant resources in this sector.
sector.olupis-glacier-sea.description =In middle of a large sea lies a massive island group covered in snow, around the islands are ice cold flat glaciers which are rich in a emulsive slop.\nThis is also the main Verdent port where they send resources across the ocean, through the rivers and lakes to deliver resources to other sectors.
sector.olupis-concidit-ruins.description =An Extremely lushy sector filled with patches of large ruins of ancient structures tens of thousands of years old, only mossy rocks and mossy walls are left of them.\nOnly source of water available is a singular river coming from Sanctuary.\nDestroy the enemy Verdent base to unlock the full potential of this lushy ruinous sector.
sector.olupis-abandoned-train-station.description =An old, crumbling, abandoned train station, train technology has been lost to time, yet their tracks can still be used for payload
sector.olupis-abandoned-payload-terminal.description =Long abandoned payload hub, home to unit replicator technology but blueprints for it were lost.
sector.olupis-snow-pisos.description =Snow covered cold fields, even with these extreme conditions life finds a way, except mechanical life or AI as the components freeze and break just being there...Though the area is beginning to heat up allowing it to also function, but the heating is also freeing something much, much bigger hidden under the ice...
sector.olupis-frostbite-basin.description =A very cold sectors slowly melting away, It's cold exterior originates from the ice age 57k years ago, the icy and snowy blanket stayed due to very high mountains covering up the sun in the morning and in the evening.\nBut ever since resources were being mass mined from mountains, they were losing most of their height and now the sector is mostly exposed to the sun.\nUnder the ice is a very deep lake, so deep it reaches 4 kilometers, what's hiding down there is a mystery.
sector.olupis-cold-flats.description =A very cold sectors that slowly melting away, It's cold exterior originates from the ice age 570 centuries ago, the icy and snowy blanket stayed due to very high mountains covering up the sun in the morning and in the evening.\nBut ever since resources were being mass mined from mountains, they were losing most of their height and now the sector is mostly exposed to the sun.\nUnder the ice is a very deep lake, so deep it reaches 4 kilometers, what's hiding down there is a mystery.
sector.olupis-dying-forest.description =A dying forest whose cause is disappearance of water, only liquid in the area is a cloudy, sticky liquid, it was hiding under the clean and shiny river, its is poisonous to the local wildlife, while the forest is having a bad time, moss is spreading like a plague, as it doesn't need if any water to survive.
sector.olupis-glasier-sea.description =In middle of a large sea lies a massive island group covered in snow, around the islands are ice-cold flat glaciers which are rich in a emulsive slop.\nThis is also the main Verdent port where they send resources across the ocean, through the rivers and lakes to deliver resources to other sectors.
sector.olupis-kanwadol-ruins.description =Ruins of once a great base, only few patches of the structures are left.
sector.olupis-iron-curtain.description =An abandoned oasis with a long iron curtain dividing a desert from the beautiful oasis.\nPrepare for fierce resistance.
sector.olupis-forest-of-hope.description =Exposed outpost with minimal defences\nTake arms and establish an outpost of our own
sector.olupis-dorment-cell.description =Production of these units have been long ceased, dormant, yet they may serve us well\ntake them out, so their corpses can be rebuilt for a new cause, destroy the onslaught of height tier units
sector.olupis-dorment-cell.details =One of the few remaining facilities of a once great legion, as their once great facilities fall to rust and ruin. The dormant remains of advancement lay beyond us, production beyond repair, take out the dormant forces, and we shall rebuild them from their scrap.

