unit.olupis-gnat.description =Builds structures to defend the Remnant core. Discharges a healing grenade and damages nearby units. Can float over bodies of liquids but boosts above terrain and structures.
unit.olupis-pedicia.description =Builds structures to defend the Vestige core. Discharges a healing grenade and armed with basic repair bolts. Can float over bodies of liquids but boosts above terrain and structures.
unit.olupis-phorid.description =Builds structures to defend the Relic core. Discharges a healing grenade, damages nearby units and summons a support drone. Can float over bodies of liquids but boosts above terrain and structures.
unit.olupis-embryo.description =Defends core units with healing laser bolts that damage units and heals allied structures.
unit.olupis-embryo.details =Relies on its parent for its aiming and detection system... and has poor aim for a newly made drone.
unit.olupis-mite.description =Hunts down enemy units, ammo and time limited.
unit.olupis-spirit.description =Automatically mines any items possible, only mines a limited amount of items.
unit.olupis-spirit.details =[stat]V5 called, and they want their Draug miner drones back![]
unit.olupis-phantom.description =Automatically Heals any damaged units and buildings, has a limited amount of heals.
unit.olupis-revenant.description =Rebuilds destroyed blocks and supports construction, has a limit for amount of construction ability.
unit.olupis-banshee.description =Mines any items possible, only mines a limited amount of items, better than spirit.
unit.olupis-aero.description =Charges at the enemy with a short range cutting laser.
unit.olupis-striker.description =Fire arcs of electricity at the enemy, Moving at high speeds discharges additional close range arcs.
unit.olupis-pteropus.description =Fires light bullets while in the air, Deploys to fire standard bullets.
unit.olupis-acerodon.description =Fires explosives bullets while in the air, Deploying will use a miniature rail gun.
unit.olupis-porter.description =Offshore support, Creates Zoners for attacking
unit.olupis-essex.description =Offshore support with a point defence laser for targeting enemy projectiles, Creates Regioners for attacking.
unit.olupis-essex.details =A Pre-production design yet to be mass-produced, made to house a larger heavier yet less efficient of modern day point defence systems
unit.olupis-lexington.description =Long range support area point defence, capable of basic land traversal, Produces Districts as means for attacking
unit.olupis-lexington.details =Abandoned experimentation for a potent areal point defence platform. The significant warm-up of this iteration of point defence has fallen out of favor for weaker but faster models
unit.olupis-bay.description =Fast and agile with a front-mounted Gatling gun and a rear 15mm auto-cannon, but lacking in durability.
unit.olupis-blitz.description =Small, tough, and packing twin 20mm auto-cannons for a swift but powerful naval punch.
unit.olupis-zoner.description =Fires light bullets at arial and ground threats.
unit.olupis-regioner.description =Fires an ark of light bullets at threats.
unit.olupis-venom.description =Fires slavo of standard bullets at arial and ground threats, great for hit-and-run.
unit.olupis-venom.details =[stat]"great for hit-and-run" until the pathfinding decides that it should do donuts for the next few seconds.[]
unit.olupis-serpent.description =Grinds with a front mounted grinder, Utilizes a high recoil back facing weapon for dashing in hit-and-runs.
unit.olupis-supella.description =Pelts the enemy with standard and light bullets, capable of flight.
unit.olupis-supella.details =[stat]Discount novas that's both better and worse[][gray]\nA distant relative of modern day novas, areal units and the mentioned relatives are to be derived from this model 
unit.olupis-germanica.description =Chips the enemy away with a microwave fields, Boosting reduces field's range, capable of flight.
unit.olupis-germanica.details =A Chassis fitted to carry an early iteration of energy field generator, due to limited carried energy production and lack of experimentation. effective range is severally limited despite being microwave based
unit.olupis-scarab.name =Scarab
unit.olupis-scarab.description =Fast and light scout ship, has a powerful built-in radar and can deploy radar where ever it wants.
block.olupis-scarab-block-radar.name =Deployable ladar
block.olupis-scarab-block-radar.description =A small self-sustaining but slow radar, Deployed By Scarabs

