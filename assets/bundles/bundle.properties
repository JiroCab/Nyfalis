hint.nyflais-command.text = Due to how Mindustry handles keybinds and Nyfalis' core units being able to boost. Boosting takes priority over command mode, \n \nIt is advised to have [accent]Command mode[] and [accent]boost[] to [scarlet]have different Key binds.[]
hint.nyflais-optional-sectors.text =[accent]Numbered Sectors[] are [accent]still a work in progress[], \n\nSeredis' numbered sectors are playable but still in the proof of concept stage! \nAnd [scarlet]may change vasty in the future![]
hint.nyflais-end-of-content.text =Thank you for playing Nyfalis! as you've reach the [accent]end of all intended content![] anything beyond this point is [scarlet]highly experimental[] 
