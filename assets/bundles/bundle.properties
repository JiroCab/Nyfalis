block.olupis-core-remnant.name =Core: Remnant
block.olupis-core-remnant.description =The first iteration of core built from basic alloys. Fragile and limited in capacity, but essential for establishing a foothold in hostile environments.
block.olupis-core-remnant.details =A rudimentary core designed for early robotic colonization. It is barely capable of maintaining minimal self-replication and storing basic resources, but it is vital for expansion.
block.olupis-core-vestige.name =Core: [yellow]Emergent (sp)
block.olupis-core-vestige.description =The second iteration of core, created using refined iron, lead, and copper. It is moderately fortified and offers improved durability compared to its predecessor
block.olupis-core-vestige.details =Emerging from the Verdant's evolving understanding of core technology, this version is capable of sustaining more complex tasks. Its enhanced construction materials grant it greater resilience and stability, marking a leap forward in both self-replication and dimensional navigation.
block.olupis-core-relic.name =Core: [yellow]Prime (sp)
block.olupis-core-relic.description =Third iteration. Medium-sized, greatly fortified, capable of minor clean up.
block.olupis-core-shrine.name =Core: [yellow]Apex(sp)
block.olupis-core-shrine.description =Fourth iteration. Huge, greatly fortified and lightly armed.
block.olupis-core-temple.name =Core: [yellow]Ascendant(sp)
block.olupis-core-temple.description =Fifth iteration. Gigantic, amazingly fortified and armed with a railgun.
block.olupis-core-Paragon.name =Core: [yellow]Paragon(sp)
block.olupis-core-Paragon.description =sixth iteration. Comically large

